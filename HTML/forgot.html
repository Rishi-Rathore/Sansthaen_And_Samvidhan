<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 30px;
      width: 360px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      border: none;
      cursor: pointer;
      background: #4facfe;
      color: #fff;
    }
    .msg {
      font-size: 14px;
      margin-top: 10px;
    }
    #otpSection {
      display: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Forgot Password</h2>

  <!-- EMAIL -->
  <input type="email" id="email" placeholder="Enter your email">
  <button id="sendOtpBtn">Send OTP</button>

  <!-- OTP VERIFY (SAME PAGE) -->
  <div id="otpSection">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button id="verifyOtpBtn">Verify OTP</button>
  </div>

  <div class="msg" id="msg"></div>
</div>

<script>
  const msg = document.getElementById("msg");

  // SEND OTP
  document.getElementById("sendOtpBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();

    if (!email) {
      msg.textContent = "Email is required";
      msg.style.color = "red";
      return;
    }

    try {
      const res = await fetch("https://sansthaen-and-samvidhan1.onrender.com/api/forgot-password/send-otp", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email })
      });


      const data = await res.json();

      if (!res.ok) {
        msg.textContent = data.msg || "User not found";
        msg.style.color = "red";
        return;
      }

      localStorage.setItem("resetEmail", email);
      msg.textContent = "OTP sent successfully";
      msg.style.color = "green";
      document.getElementById("otpSection").style.display = "block";

    } catch {
      msg.textContent = "Server error";
      msg.style.color = "red";
    }
  });

  // VERIFY OTP
  document.getElementById("verifyOtpBtn").addEventListener("click", async () => {
    const email = localStorage.getItem("resetEmail");
    const otp = document.getElementById("otp").value.trim();

    if (!otp) {
      alert("OTP required");
      return;
    }

    try {
      const res = await fetch("https://sansthaen-and-samvidhan1.onrender.com/api/forgot-password/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp })
      });

      const data = await res.json();

      if (!res.ok) {
        alert(data.msg || "Invalid OTP");
        return;
      }

      // VERIFIED â†’ NEXT PAGE
      window.location.href = "reset.html";

    } catch {
      alert("Server error");
    }
  });
</script>

</body>
</html>
