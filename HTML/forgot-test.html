<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Forgot Password - Fixed</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      width: 360px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      border: none;
      cursor: pointer;
      background: #4facfe;
      color: #fff;
      font-weight: bold;
    }
    button:hover {
      background: #3a8fd9;
    }
    .msg {
      font-size: 14px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    #otpSection {
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Forgot Password</h2>

  <!-- EMAIL -->
  <input type="email" id="email" placeholder="Enter your email" value="rishirathour758@gmail.com">
  <button id="sendOtpBtn">Send OTP</button>

  <!-- OTP VERIFY -->
  <div id="otpSection">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button id="verifyOtpBtn">Verify OTP</button>
  </div>

  <div class="msg" id="msg"></div>
</div>

<script>
  const msg = document.getElementById("msg");

  // SEND OTP
  document.getElementById("sendOtpBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();

    if (!email) {
      msg.textContent = "Email is required";
      msg.className = "msg error";
      return;
    }

    msg.textContent = "Sending OTP...";
    msg.className = "msg";

    try {
      console.log("Sending request to:", "https://sansthaen-and-samvidhan1.onrender.com/api/forgot-password/send-otp");
      console.log("Email:", email);

      const res = await fetch("https://sansthaen-and-samvidhan1.onrender.com/api/forgot-password/send-otp", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email })
      });

      console.log("Response status:", res.status);
      const data = await res.json();
      console.log("Response data:", data);

      if (!res.ok) {
        msg.textContent = data.msg || "Error sending OTP";
        msg.className = "msg error";
        return;
      }

      localStorage.setItem("resetEmail", email);
      msg.textContent = "OTP sent successfully! Check your email.";
      msg.className = "msg success";
      document.getElementById("otpSection").style.display = "block";

    } catch (error) {
      console.error("Error:", error);
      msg.textContent = "Server error: " + error.message;
      msg.className = "msg error";
    }
  });

  // VERIFY OTP
  document.getElementById("verifyOtpBtn").addEventListener("click", async () => {
    const email = localStorage.getItem("resetEmail");
    const otp = document.getElementById("otp").value.trim();

    if (!otp) {
      msg.textContent = "OTP required";
      msg.className = "msg error";
      return;
    }

    try {
      const res = await fetch("https://sansthaen-and-samvidhan1.onrender.com/api/forgot-password/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp })
      });

      const data = await res.json();

      if (!res.ok) {
        msg.textContent = data.msg || "Invalid OTP";
        msg.className = "msg error";
        return;
      }

      msg.textContent = "OTP verified! Redirecting...";
      msg.className = "msg success";
      
      setTimeout(() => {
        window.location.href = "reset.html";
      }, 1500);

    } catch (error) {
      msg.textContent = "Server error: " + error.message;
      msg.className = "msg error";
    }
  });
</script>

</body>
</html>
