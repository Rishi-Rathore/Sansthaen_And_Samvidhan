<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe); /* Gradient background */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 242, 254, 0.2), transparent);
            transform: rotate(45deg);
            z-index: -1;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4facfe;
        }

        button {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .register-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #4facfe;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <div class="error-message" id="errorMessage"></div>
            <button type="submit">Login</button>
        </form>
        <a href="register.html" class="register-link">Don't have an account? Register here</a>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault(); 
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            
            if (!username || !password) {
                errorMessage.textContent = "Both fields are required!";
                errorMessage.style.color = "red";
                return;
            }

            
            if (username !== "admin" || password !== "1234") {
                errorMessage.textContent = "Invalid username or password!";
                errorMessage.style.color = "red";
            } else {
                errorMessage.textContent = "Login successful!";
                errorMessage.style.color = "green";

                
                setTimeout(() => {
                    alert("Welcome, " + username + "!");
                    window.location.href = "dashboard.html"; 
                }, 1000);
            }
        });
    </script>
</body>
</html>
